<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Open Science Organization</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>OSO</span>Open Science Organization</h1>
    <div class="wrapper">
    <!--<div class="wrapper animated bounceInLeft">-->
      <div class="company-info">
        <h3>IPFS/IPLD Form</h3>
        <ul>
          <li><i class="fa fa-road"></i>OSO</li>
          <li><i class="fa fa-phone"></i> real soon</li>
          <li><i class="fa fa-envelope"></i> test@acme.test</li>
        </ul>
      </div>
      <div class="contact">
        <form name="ipfsForm" id="ipfsForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <label>Hash</label>
            <input type="text" name="hash" id="hash"></text>
          </p>
          <p class="full">
            <label>Link Message</label>
            <textarea name="linkMessage" rows="5" id="linkMessage"></textarea>
          </p>
          <p class="full">
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
